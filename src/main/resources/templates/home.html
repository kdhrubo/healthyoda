<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cough Assessment - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .appointment-card .detail-item {
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .appointment-card .label {
            display: block;
            font-size: 0.875rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        .appointment-card .value {
            font-weight: 500;
            color: #212529;
        }

        .instructions-section .step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .instructions-section .step-number {
            width: 28px;
            height: 28px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #198754;
            flex-shrink: 0;
        }

        .instructions-section .step-content h6 {
            margin-bottom: 0.25rem;
            color: #198754;
        }

        .instructions-section .step-content p {
            margin-bottom: 0;
            color: #6c757d;
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .text-primary {
            color: #198754 !important;
        }

        .instructions {
            border-left: 4px solid #198754;
        }
        .start-button {
            width: 100%;
        }
        .logo {
            max-height: 60px;
            width: auto;
        }
        .header {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header with Logo -->
        <div class="header row align-items-center mb-4">
            <div class="col-auto">
                <img src="/images/logo.svg" alt="Doctor's Office Logo" class="logo">
            </div>
            <div class="col">
                <h3 class="mb-0">Cough Assessment Questionnaire</h3>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row justify-content-center">
            <div class="col-10">
                <div id="landing-home" th:if="${landed}">


                    <!-- Include instructions fragment -->

                    <div th:replace="~{fragments/instructions :: instructions}" ></div>

                    <form action="/session/start"
                          method="post"
                          class="upload-form">
                        <input type="hidden" name="sId" th:value="${sId}">
                        <input type="hidden" name="questionId" value="0">
                        <button type="submit" class="btn btn-success btn-lg start-button">Start Assessment</button>
                    </form>



                </div>

                <div id="landing-qs"  th:unless="${landed}">



                    <div th:replace="~{fragments/question :: #questionContent}"></div>


                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
