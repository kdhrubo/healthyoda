<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div id="questionContent">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi bi-mic-fill me-2"></i>
                    <h3 class="card-title h5 mb-0">Question</h3>
                </div>
                <span class="badge bg-light text-primary">
                    <span th:text="${questionId}"></span> of <span th:text="${totalQuestions}"></span>
                </span>
            </div>
            <div class="card-body">
                <p class="card-text question mb-4 fs-5" th:text="${question.text}"></p>

                <div class="recording-section">
                    <div class="controls d-flex gap-2 mb-3">
                        <button type="button" id="startButton" class="btn btn-primary">
                            <i class="bi bi-mic-fill"></i> Start Recording
                        </button>
                        <button type="button" id="stopButton" class="btn btn-danger" disabled>
                            <i class="bi bi-stop-fill"></i> Stop Recording
                        </button>
                        <span class="recording badge bg-danger align-self-center" style="display: none;">
                            <i class="bi bi-record-circle animate-pulse"></i> Recording...
                        </span>
                    </div>

                    <audio id="audioPlayer" controls class="w-100 mb-3" style="display: none;"></audio>
                    
                    <form method="post" action="/session/upload" enctype="multipart/form-data" style="display: none;">
                        <input type="hidden" name="sId" th:value="${sId}">
                        <input type="hidden" name="questionId" th:value="${questionId}">
                        <input type="file" name="audio" id="audioFile" style="display: none;">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-arrow-right-circle-fill"></i> Continue to Next Question
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/recording.js"></script>
    </div>
</body>
</html>
