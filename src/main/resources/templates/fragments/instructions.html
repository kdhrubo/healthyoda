<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="instructions" class="instructions-section mb-4">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-info-circle text-primary fs-4 me-2"></i>
                    <h5 class="card-title mb-0">Instructions</h5>
                </div>
                <div class="instruction-steps">
                    <div class="step mb-3">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <h6>Prepare Your Environment</h6>
                            <p>Find a quiet place with minimal background noise.</p>
                        </div>
                    </div>

                    <div class="step mb-3">
                        <div class="step-number">2</div>
                        <div class="step-content">
                            <h6>Record your response</h6>
                            <p>Click the start button to record your response. Click stop to complete recording. </p>
                        </div>
                    </div>
                    <div class="step mb-3">
                        <div class="step-number">3</div>
                        <div class="step-content">
                            <h6>Answer Questions</h6>
                            <p>Complete all questions honestly for the best assessment.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
