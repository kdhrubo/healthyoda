<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assessment Complete - HealthYoda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .header {
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            border-bottom: 1px solid #e9ecef;
        }
        .logo {
            height: 40px;
        }
        .completion-card {
            max-width: 600px;
            margin: 2rem auto;
        }
        .next-steps {
            border-left: 4px solid #198754;
            background-color: #f8f9fa;
        }
        .step-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #198754;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="header py-3 mb-4">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="/images/logo.svg" alt="HealthYoda Logo" class="logo me-3">
                <h1 class="h5 mb-0">Cough Assessment</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="completion-card">
            <!-- Success Message -->
            <div class="card shadow-sm border-0 rounded-4 mb-4">
                <div class="card-body text-center p-4">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="fs-3 mb-3">Assessment Complete!</h2>
                    <p class="text-muted mb-0">
                        Thank you for completing your cough assessment. Your responses have been successfully recorded
                        and will be shared with your doctor.
                    </p>
                </div>
            </div>
