<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assessment Complete - HealthYoda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
        
        .completion-card {
            max-width: 600px;
            margin: 2rem auto;
        }
        .next-steps {
            border-left: 4px solid #198754;
            background-color: #f8f9fa;
        }
        .step-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #198754;
        }
        .logo {
            max-height: 60px;
            width: auto;
        }
        .header {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header with Logo -->
        <div class="header row align-items-center mb-4">
            <div class="col-auto">
                <img src="/images/logo.svg" alt="Doctor's Office Logo" class="logo">
            </div>
            <div class="col">
                <h3 class="mb-0">Cough Assessment Questionnaire</h3>
            </div>
        </div>

        <main class="container">
            <div class="completion-card">
                <!-- Success Message -->
                <div class="card shadow-sm border-0 rounded-4 mb-4">
                    <div class="card-body text-center p-4">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="fs-3 mb-3">Assessment Complete!</h2>
                        <p class="text-muted mb-0">
                            Thank you for completing your cough assessment. Your responses have been successfully recorded
                            and will be shared with your doctor.
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
