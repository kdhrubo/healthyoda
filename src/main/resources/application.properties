spring.application.name=healthyoda
audio.upload.dir=./uploads/audio
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.ai.openai.chat.enabled=true
spring.ai.openai.embedding.enabled=false

spring.ai.openai.api-key=${SPRINGAI_API_KEY}


spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=healthyoda
spring.datasource.username=postgres
spring.datasource.password=

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Portal URL
app.portal.url=https://portal.healthyoda.com